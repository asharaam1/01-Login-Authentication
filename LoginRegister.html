<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn" onclick="showLogin()">Login</button>
                <button id="register-btn" onclick="showRegister()">Register</button>
            </div>


    <!-- !--------------- Login Form --------------! -->
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <div class="error">
                    <p class="log-msg">

                    </p>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>New user? <a href="#" onclick="showRegister()">Register here</a></p>
            </form>


    <!-- !--------------- Register Form --------------! -->
            <form id="register-form" class="form">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                    <div class="msg">
                        <p class="reg-msg">

                        </p>
                    </div>
                </div>
                <button type="submit" class="btn">Register</button> <br> <br>
                <button type="submit" class="btn" id="googleBtn">Rigister with <i class="fa-brands fa-google"
                        style="color: #74C0FC;"></i></button>
                <p>Already a user? <a href="#" onclick="showLogin()">Login here</a></p>
            </form>


        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="LoginRegister.js"></script>

</body>

</html>
